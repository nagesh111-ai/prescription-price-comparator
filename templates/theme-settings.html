<!-- Theme Settings Panel -->
<div id="theme-settings-panel" class="theme-settings-panel">
    <div class="settings-header">
        <h3>Theme Settings</h3>
        <button id="close-theme-settings" class="close-button">
            <i class="fas fa-times"></i>
        </button>
    </div>
    
    <div class="settings-body">
        <!-- Dark Mode Toggle -->
        <div class="settings-option">
            <span>Dark Mode</span>
            <label class="toggle-switch">
                <input type="checkbox" id="dark-mode-toggle">
                <span class="toggle-slider"></span>
            </label>
        </div>
        
        <!-- Theme Colors -->
        <div class="settings-option">
            <span>Theme Colors</span>
            <div class="theme-options">
                <div class="theme-option" data-theme="blue" title="Blue">
                    <div class="color-circle blue"></div>
                </div>
                <div class="theme-option" data-theme="green" title="Green">
                    <div class="color-circle green"></div>
                </div>
                <div class="theme-option" data-theme="purple" title="Purple">
                    <div class="color-circle purple"></div>
                </div>
                <div class="theme-option" data-theme="orange" title="Orange">
                    <div class="color-circle orange"></div>
                </div>
                <div class="theme-option" data-theme="teal" title="Teal">
                    <div class="color-circle teal"></div>
                </div>
            </div>
        </div>
        
        <!-- Font Size -->
        <div class="settings-option">
            <span>Font Size</span>
            <div class="font-size-control">
                <div class="font-size-buttons">
                    <button id="decrease-font" title="Decrease Font Size">A-</button>
                    <span id="font-size-value">100%</span>
                    <button id="increase-font" title="Increase Font Size">A+</button>
                </div>
            </div>
        </div>
        
        <!-- Contrast -->
        <div class="settings-option">
            <span>Contrast</span>
            <div class="contrast-buttons">
                <button class="contrast-option" data-contrast="normal">Normal</button>
                <button class="contrast-option" data-contrast="high">High</button>
            </div>
        </div>
        
        <!-- Animations -->
        <div class="settings-option">
            <span>Animations</span>
            <label class="toggle-switch">
                <input type="checkbox" id="animations-toggle" checked>
                <span class="toggle-slider"></span>
            </label>
        </div>
    </div>
    
    <div class="settings-footer">
        <button id="reset-settings" class="reset-button">Reset to Defaults</button>
    </div>
</div>

<!-- Theme Settings Toggle Button -->
<button id="theme-settings-button" class="theme-settings-button" title="Theme Settings">
    <i class="fas fa-palette"></i>
</button>
